@layout("SignUp Page"){
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Voting Portal</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li  class="active"><a href="#">SignUp</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row vertical-offset-50">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up for the Voting Portal</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Confirm Password" name="confirmpassword" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="SSN Number" name="ssn" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="House No., Street Name" name="streetname" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="City/County" name="county" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="State" name="state" type="text">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="SignUp">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
