@(precinct: String, zip: List[String])
@import scala.Predef; var counter = 1

@layout("Profile Page"){
    <div class="col-md-5">
        <div id="content" class="wrapper doc">
            <h2>
                Select the ZIP-Codes to add in the @precinct
            </h2>
        </div>
        <form action="@routes.PrecinctController.addPrecinctToTable">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"><b>Precincts</b></th>
                        <th scope="col"><b>ZIP Selected</b></th>
                    </tr>
                </thead>
                <colgroup>
                    <col class="col-md-2">
                    <col class="col-md-2">
                </colgroup>
                <tbody>
                    @for(zipcode <- zip){
                        <tr>
                            <td>@zipcode</td>
                            <td><input type="checkbox" name="precinct@counter" value=@zipcode unchecked></td>
                        </tr>
                        @(counter = counter + 1)
                    }
                    <tr>
                        <td>
                            <input type="submit" value="update">
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
}
