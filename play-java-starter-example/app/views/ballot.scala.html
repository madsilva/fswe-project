@(electionID : String, candidates : List[Candidate])
@import helper._


@layout("Voter"){
    <div class="form-section">
        <div class="form-container w-container">
            <div class="form-div">
                <h1>Election Ballot</h1>
                <table>
                    @for(candidate <- candidates){
                    <tr>
                        <td>@candidate.firstname @candidate.lastname @candidate.party</td>
                        <td>
                        @helper.form(action= helper.CSRF(routes.ElectionController.saveVote(candidate.candidateID))){
                        <fieldset>
                            <input class="btn btn-sm btn-success btn-block" type="submit" value="Vote">
                        </fieldset>
                        }
                        </td>
                    </tr>
                    }
                </table>

            </div>
        </div>
    </div>
}
