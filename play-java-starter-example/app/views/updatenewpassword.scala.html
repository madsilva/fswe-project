
@layout("Login Page"){
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Enter Username</h3>
                    </div>
                    <div class="panel-body">
                            <!-- <form accept-charset="UTF-8" role="form" action="/login" method="POST"> -->
                        @helper.form(action= helper.CSRF(routes.HomeController.changepassword())){
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Old Password" name="oldpassword" type="password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="New Password" name="newpassword" type="password">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Update Password">
                            </fieldset>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
}
