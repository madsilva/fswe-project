
@layout("Login Page"){
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Voting Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href=@routes.HomeController.index>Home</a></li>
            <li class="active"><a href="#">Login</a></li>
            <li><a href=@routes.HomeController.create()>Sign Up</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Update Password</h3>
                    </div>
                    <div class="panel-body">
                            <!-- <form accept-charset="UTF-8" role="form" action="/login" method="POST"> -->
                        @helper.form(action= helper.CSRF(routes.HomeController.updatepasswordtoken())){
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="" name="username" type="text">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Send Reset Link">
                            </fieldset>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
}
