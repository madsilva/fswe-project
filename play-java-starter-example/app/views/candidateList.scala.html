@(list: List[Candidate])

@layout("Profile Page"){
    <div class="custom-container">
        <div class="col-md-4 col-md-offset-4">
            <h2>Candidates</h2>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Party</th>
                    </tr>
                </thead>
                <tbody>
                @for(candidate <- list){
                    <tr>
                        <td>@candidate.firstname</td>
                        <td>@candidate.lastname</td>
                        <td>@candidate.party</td>
                        @*<td>
                            @helper.form(action= helper.CSRF(routes.AdminController.updateCandidate(candidate))){
                                <fieldset>
                                    <input class="btn btn-sm btn-danger btn-block" type="submit" value="Update">
                                </fieldset>
                            }
                        </form>
                        </td>*@
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
