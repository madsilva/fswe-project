@(list: List[Candidate]))

@layout("Profile Page"){
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Voting Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href=@routes.HomeController.index>Home</a></li>
            <li><a href=@routes.HomeController.voterRegistration()>Voter Registration</a></li>
            <li><a href=@routes.HomeController.profile>Profile</a></li>
            <li><a href=@routes.HomeController.logout()>Logout</a></li>
        </ul>
    </nav>

    <h2>Candidates</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Party</th>
            </tr>
        </thead>
        <tbody>
        @for(candidate <- list){
            <tr>
                <td>@candidate.firstname</td>
                <td>@candidate.lastname</td>
                <td>@candidate.party</td>
            </tr>
        }
        </tbody>
    </table>
}
