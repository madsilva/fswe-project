@(list: List[VoterRegistration]))

@layout("Profile Page"){
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Voting Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href=@routes.HomeController.index>Home</a></li>
            <li><a href=@routes.HomeController.voterRegistration()>Voter Registration</a></li>
            <li><a href=@routes.HomeController.profile>Profile</a></li>
            <li><a href=@routes.HomeController.logout()>Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <table>
        @for(person <- list){
            <tr>
                <td>@person</td>
                <td>
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Approve">
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Delete">
                </td>
            </tr>
        }
        </table>
    </div>
}
