@(list: List[String]))

@layout("Profile Page"){
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Voting Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href=@routes.HomeController.index>Home</a></li>
            <li><a href=@routes.HomeController.voterRegistration()>Voter Registration</a></li>
            <li><a href=@routes.HomeController.profile>Profile</a></li>
            <li><a href=@routes.HomeController.logout()>Logout</a></li>
        </ul>
    </nav>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
        @for(person <- list){
            <tr>
                <td>@person</td>
                <td>
                    <button class="btn btn-sm btn-success" type="submit">Approve</button>
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </td>
            </tr>
        }
        </tbody>
    </table>
}
