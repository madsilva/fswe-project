@(list: List[Election])
@import helper._


@layout("Election Page"){
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Voting Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href=@routes.HomeController.index>Home</a></li>
            <li class="active"><a href=@routes.HomeController.voterRegistration()>Voter Registration</a></li>
            <li><a href=@routes.HomeController.profile>Profile</a></li>
            <li><a href=@routes.HomeController.logout()>Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row vertical-offset-30">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Active elections</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Election Type</th>
                                <th scope="col">State</th>
                                <th scope="col">Election ID</th>
                            </tr>
                            </thead>
                            <tbody>
                            @for(election <- list){
                            <tr>
                                <td>@election.electionType</td>
                                <td>@election.state</td>
                                <td>@election.electionID</td>
                            </tr>
                            }
                            </tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
