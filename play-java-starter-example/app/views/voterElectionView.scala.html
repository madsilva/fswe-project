@(list: List[Election])
@import helper._


@layout("Election Page"){
    <div class="custom-container">
        <div class="col-md-7">
            <h2>Upcoming Elections</h2>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Election Type</th>
                        <th scope="col">State</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                @for(election <- list){
                    <tr>
                        <td>@election.electionType</td>
                        <td>@election.state</td>
                        <td>
                            @helper.form(action= routes.ElectionController.electionVerification(election.electionID)){
                                <fieldset>
                                    <input class="btn btn-sm btn-success btn-block" type="submit" value="Vote">
                                </fieldset>
                            }
                        </form>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
